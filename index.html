<!DOCTYPE html>
<html>
<head>
  <title>Data Plotter</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Upload and Plot Data</h1>

  <input type="file" id="fileInput" accept=".txt,.csv,.xml"><br><br>

  <label>Separator:
    <select id="separator">
      <option value=",">Comma (,)</option>
      <option value=";">Semicolon (;)</option>
      <option value=" ">Space</option>
      <option value="\t">Tab</option>
      <option value="|">Pipe (|)</option>
      <option value=".">Dot (.)</option>
    </select>
  </label><br><br>

  <label>Chart Title: <input type="text" id="chartTitle"></label><br>
  <label>X Label: <input type="text" id="xLabel"></label><br>
  <label>Y Label: <input type="text" id="yLabel"></label><br>
  <label>Line Color: <input type="color" id="lineColor" value="#007bff"></label><br><br>

  <button onclick="plotData()">Plot</button>

  <canvas id="myChart" width="400" height="200"></canvas>
</body>
</html>
